

@if(gg < 10){
    <h1>Turns: {{turn}}</h1>
    <div class="cards">
    @for(c of deck; track $index){

         @if(c.facing){
            <img src={{c.front}} height="200px" width="150px">
        } @else{
            <img (click)="flip(c.index)" src={{c.back}} height="200px" width="150px">
        }

    }
    </div>
} @else{
    <div class="congrats">
        <h1>Congratulaciones usaste {{turn}} turnos</h1>
        <button (click)="endGame()">Salir</button>
    </div>
}
